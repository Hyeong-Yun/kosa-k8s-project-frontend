html {

	 outline: 0;
	 padding: 1.125rem 3rem;
	 font-family: inherit;
	 font-size: 0.875rem;
	 font-weight: 700;
	 text-align: center;
	 text-transform: uppercase;
	 cursor: pointer;
	 letter-spacing: 0.0625rem;
	 background: #ff714c;
}

}
 .text-center {
	 text-align: center;

  width: 100%;

	 position: relative;
	 display: block;
	 margin: 0;
}

	 height: 20rem;
	 border-radius: 0.5rem;
	 overflow: hidden;
}

 figure > .img-container img {
	 transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
	 transform: scale(1);
}

 a:hover .img-container img {
	 transform: scale(1.08);
}
 a:hover figcaption h3 {
	 color: #ff714c;

 a figcaption > * {
	 transition: color 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);

	 nav {

	}

		 flex-direction: row;
		 position: relative;
		 justify-content: flex-end;
		 padding: 0;
	}
	 nav ul li {
		 margin: 0 1.5rem 0 0;
	}
}
